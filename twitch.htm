<html>
<body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<table>
  <tr><th id=desc></th><th id=stat></th>
</table>

<script>
$(document).ready(function(){

$.getJSON('https://wind-bow.gomix.me/twitch-api/streams/freecodecamp?callback=?', function(data) {
$("#desc").html("<a href='https://www.twitch.tv/freecodecamp' target='_blank'>freecodecamp</a>");

if(data.stream == null)
$("#stat").html("offline");

else {
  $("#stat").html(data.stream.game);
}


  console.log(data);
})
})

</script>


</body>

</html>
